<html>

<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <ul id="menu">
        <li id="link"> <a id="anker" href="#home">Home </a> </li>
        <li id="link"> <a id="anker" href="#grid">Grid Veiw</a> </li>
        <li id="link"> <a id="anker" href="#slide">Slide Veiw </a></li>
    </ul>
    <section id="home">
        <img class="welcome" src="flowers.gif">
    </section>
    <section id="grid">
        <h2>Grid view</h2>
        <hr>
        <img class="img1" src="blue.jpg">
        <img class="img2" src="Orange.png">
        <img class="img3" src="Pink%20tulip.jpg">
        <img class="img4" src="purple.jpg">
        <img class="img5" src="Red%20rose.jpg">
        <img class="img6" src="violet.jpg">
        <img class="img7" src="White.jpg">
        <img class="img8" src="yellow.jpg">
    </section>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section id="slide">
        <div class="container">
            <h2>Slide Veiw</h2>
            <hr>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="blue.jpg">
                            <div class="carousel-caption">
                                <h3>Blue</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Orange.png">
                            <div class="carousel-caption">
                                <h3>Orange</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Pink%20tulip.jpg">
                            <div class="carousel-caption">
                                <h3>Pink Tulip</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="purple.jpg">
                            <div class="carousel-caption">
                                <h3>Purple</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg">
                            <div class="carousel-caption">
                                <h3>Red Rose</h3>
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="violet.jpg">
                            <div class="carousel-caption">
                                <h3>Voilet</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="White.jpg">
                            <div class="carousel-caption">
                                <h3>White</h3>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="yellow.jpg">
                            <div class="carousel-caption">
                                <h3>Yellow</h3>
                            </div>
                        </center>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
</body></html>
